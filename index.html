<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>To-Do-List</title>
  </head>
  <body>
    <div class=container>
      <h1>To Do List:</h1>
      <div class="col-md-6">
        <form id="to-do-form" action="index.html" method="post">
          <div class="form-group">
            <label for="first">1.</label>
            <input id="first" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="second">2.</label>
            <input id="second" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="third">3.</label>
            <input id="third" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="fourth">4.</label>
            <input id="fourth" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="itemList">To-Do's:</h2>
        <ul id="addingItems">
        </ul>

        <div id="showItems">
          <h2>To-Do's:</h2>
          <p>first: <span class="first"></span></p>
          <p>second: <span class="second"></span></p>
          <p>third: <span class="third"></span></p>
          <p>fourth: <span class="fourth"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
